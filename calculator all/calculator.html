<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calcDesign.css">
</head>
<body>
    
    <div id="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button operation">/</div>
            
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operation">*</div>
            
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operation">-</div>
            
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button operation">=</div>
            <div class="button operation">+</div>
            <div class="button operation">C</div>
            <div class="button operation">⌫</div>
        </div>
    </div>
    <script src="blipblop.js"></script>
    
    
</body>
</html>

<style>body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    background-color: #697565;
}
 
#calculator {
    width: 235px;
    background: #1E2A5E;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}
 
#display {
    width: 90%;
    height: 40px;
    background: #222;
    color: #fff;
    text-align: right;
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    margin-bottom: 10px;
}
 
.button {
    width: 45px;
    height: 45px;
    background: #E1D7B7;
    color: #000000;
    display: inline-fleX;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
}
 
.button:hover {
    background: #555;
}
 
.button.operation {
    background: #f39c12;
}
 
.buttons {
    display: grid;
    grid-template-columns: repeat(3, 1fr) 1fr;
    gap: 5px;
}</style>

<script>
    const display = document.getElementById('display');
const buttons = document.querySelectorAll('.button');
const resetButton = document.getElementById('reset');
const deleteButton = document.getElementById('delete');
 
let currentExpression = '';
 
buttons.forEach(button => {
    button.addEventListener('click', () => {
        const value = button.textContent;
 
        if (value === '=') {
            // Calculate the result of the current expression
            try {
                const result = eval(currentExpression);
                display.textContent = result;
                currentExpression = result.toString();  // Store the result for further operations
            } catch {
                display.textContent = 'Error';
                currentExpression = '';
            }
        } else if (value === 'C') {
            // Clear the expression and display
            currentExpression = '';
            display.textContent = '0';
        } else if (value === '⌫') {
            // Clear the expression and display
            currentExpression = currentExpression.slice(0, -1);
            display.textContent = currentExpression || '0'; 
        } else {
            // Add value to the current expression
            currentExpression += value;
            display.textContent = currentExpression;
        }
    });
});
</script>
